<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8"/>
        <link rel="stylesheet" href="CSS/mainStylesheet.css"/>
    </head>

        <div class="mainContentWrapper">
            <div class="headerMainDiv">
                <div class="headerLogoDiv">
                    <img class="headerLogo" src="images/convexLogo.svg"/>

                <div class="navBarFrame">
                    <p class="whiteNavText">Stake</p>

                    <div class="firstContainerButtonsFrame">
                        <button class="stakeNowButton">

                        </button>
                        <button class="howitWorksBUtton">

                <div class="spongebobImgDiv">

            <div class="middleDiv">
